<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/manuelmhtr/countries-and-timezones@latest/dist/index.min.js" type="text/javascript"></script>
    
    <script src="./script.js"></script>
    
    <link rel="stylesheet" href="./Style.css">

  </head>
  <body>
    <div class="container px-4">  
      <div class="mx-auto col-lg-9" id="SudDiv" >
        <div class="row gx-5" style="text-align: center;">
          <div class="p-3" id="Box" style="text-align: left; height: 60px;" >
            <div class="bloc" id="stats">
            </div>
          </div>

          <div class="row">
            <div class="col-lg-8">
              <div class="p-3" id="Box" style="text-align: center; margin-bottom: 0px;">
                <div id="WorldMap"></div>
              </div>  
            </div>
            <div class="col-lg-4">
              <div class="p-3" id="Box" style="text-align: left; margin-bottom: 0px;">
                <select class='BlockStyle' id='survivorsList' style="width: 100%;" onchange="changePerson()"></select>

                <div style="margin-top: 60px;">
                  <label>Firstname :</label> <input type="text" name="firstname" class="inputfield">
                </div>
                <div style="margin-top: 10px;">
                  <label>Lastname :</label> <input type="text" name="lastname" class="inputfield">
                </div>
                <div style="margin-top: 10px;">
                  <label>latitude :</label> <input type="text" name="lat" class="inputfield">
                </div>
                <div style="margin-top: 10px;">
                  <label>longitude :</label> <input type="text" name="lng" class="inputfield">
                </div>
                <div style="margin-top: 10px;">
                  <label>alive :</label> <input type="checkbox" name="alive">
                </div>
                <button class="Box" onclick="updateSurvior()">Update</button>
                <p id="respond"></p>
              </div>  
            </div>
          </div>
        
        </div>
      </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
